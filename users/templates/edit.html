<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Edit User {{id}}</h1>
        <form action="/update" method="post">
            <input type="hidden" name="userid" value="{{id}}">     
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" value="{{fname}}">
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                 <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname"  value="{{lname}}">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  value="{{email}}">
            </div>          
            <button type="submit" class="btn btn-default">Update</button>
          </form>       
    </div>

</body>

</html>
